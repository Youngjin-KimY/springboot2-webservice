spring:
  datasource:
    url: jdbc:mariadb://172.30.1.9:3306/testproject
    username: ${MARIADB_ID}
    password: ${MARIADB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

    jpa:
      hibernate:
        ddl-auto: create
      properties:
        hibernate:
          format_sql: true
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
